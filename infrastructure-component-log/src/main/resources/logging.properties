# Java Util Logging Configuration (JBoss Logging 默认使用)
# 用于配置 JBoss Logging 的输出格式
# 全局日志级别
.level=INFO
# 控制台处理器配置
handlers=java.util.logging.ConsoleHandler
# 控制台处理器级别
java.util.logging.ConsoleHandler.level=ALL
# 控制台处理器格式化器
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
# 自定义日志格式
# 格式说明:
# %1$tY-%1$tm-%1$td : 日期 (年-月-日)
# %1$tH:%1$tM:%1$tS : 时间 (时:分:秒)
# %4$s : 日志级别
# %3$s : Logger名称
# %5$s : 日志消息
# %6$s : 异常堆栈(如果有)
# 紧凑格式 (推荐)
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS [%4$s] %3$s - %5$s%6$s%n
# 或者使用更简洁的格式
# java.util.logging.SimpleFormatter.format=%1$tH:%1$tM:%1$tS [%4$-7s] %3$s - %5$s%n
# 或者使用类似 Logback 的格式
# java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL [%4$-5s] [%3$s] %5$s%n
# 特定包的日志级别
org.carl.infrastructure.logging.level=DEBUG
org.carl.infrastructure.logging.adapter.level=INFO
