# app
quarkus.application.name=scaffold-discover
quarkus.application.version=1.0-beat
quarkus.banner.enabled=false
# disable docker containers
quarkus.devservices.enabled=false
#remote.ip=localhost
remote.ip=180.184.66.147
# NOTE: Whether Quarkus should enable its ability to not do a full restart when changes to classes are compatible with JVM instrumentation.
quarkus.live-reload.instrumentation=true
quarkus.http.port=8080
quarkus.shutdown.timeout=10
# NOTE:log https://cn.quarkus.io/guides/logging
quarkus.log.level=INFO
quarkus.log.category."org.carl.infrastructure.discover.ServiceLifecycle".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
consul.port=8500
consul.host=${remote.ip}
quarkus.consul-config.agent.host-port=${consul.host}:${consul.port}
quarkus.consul-config.enabled=true
# this is a key in Consul's KV store that the Quarkus application will read and try to extract properties from
quarkus.consul-config.properties-value-keys=config/${quarkus.application.name}
